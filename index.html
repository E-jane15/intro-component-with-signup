<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <script src="https://kit.fontawesome.com/b13754f9d6.js" crossorigin="anonymous"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="container">
      <div class="container-text">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="container-form">
        <h4>Try it free 7 days<span> then $20/mo. thereafter</span></h4>
        <form action="" id="form">
          <label for="firstName">
            <input class="input-field" type="text" class="firstName" placeholder="First Name" />
            <p class="firstnameerror"></p>
          </label>
          <label for="lastName">
            <input class="input-field" type="text" class="lastName" placeholder="Last Name" />
            <p class="lastnameerror"></p>
          </label>
          <label for="email">
            <input class="input-field" type="email" class="email" placeholder="Email" />
            <p class="emailerror"></p>
          </label>
          <div class="pass">
            <label for="password">
            <input type="password" class="password" placeholder="Password" />
            </label>
            <i class="fa fa-eye" aria-hidden="true"></i>
          </div>
            <p class="passworderror"></p>
        
          <button id="button">Claim your free trial</button>
          <small>By clicking the button, you are agreeing to our<span> Terms and Services</span></small>
        </form>
      </div>
    </main>
  </body>
</html>
